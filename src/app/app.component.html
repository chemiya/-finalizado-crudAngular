<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>


  <div class="container app">
    <div class="row ">
      <div class="col sm-8">
        <h1 class="text-center">{{title}}</h1>
      </div>

      <!--la alerta-->
      <div class="col sm-4">
        <!-- <div class="alert alert-success alert-dismissable" *ngIf="msg">
          <a href="#" class="close" (click)="closeAlert()">
            &times;
          </a>
          {{msg}}
        </div>-->
        <div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="msg">
          {{msg}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
            (click)="closeAlert()"></button>
        </div>


      </div>
    </div>





    <div class="row">
      <!--imagen-->
      <div class=" col-12 col-lg-4">
        <img src="../assets/angular.png" width="300">
      </div>

      <!--formulario-->
      <div class="col-12 col-lg-8">
        <h2>create employee</h2>
        <form >
         <!-- <div class="form-group">
            <label for="name" class="control-label col-sm-2">name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name"
                placeholder="enter a new name">
            </div>
          </div>-->

          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model.name"
              placeholder="enter a new name">
            </div>
          </div>


          

          <div class="row mb-3">
            <label for="position" class="col-sm-2 col-form-label">position</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model.position"
              placeholder="enter a new position">
            </div>
          </div>

      

          <div class="row mb-3">
            <label for="email" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model.email"
              placeholder="enter a new email">
            </div>
          </div>


          <div class="row ">
            <div class=" col d-flex justify-content-center">
              <button type="submit" class="btn btn-success" (click)="addEmployee()">
                enviar
              </button>
            </div>
          </div>


        </form>
      </div>

    </div>

    <!--tabla y actualizar-->
    <div class="row">
      <div class="col-12 col-lg-8">
        <h2>read data</h2>
        <table class="table">
          <thead>
            <tr>
              <th>name</th>
              <th>position</th>
              <th>email</th>
              <th>actions</th>
            </tr>

          </thead>
          <tbody>
            <tr *ngFor="let employee of employees; let i=index">
              <td>{{employee.name}}</td>
              <td>{{employee.position}}</td>
              <td>{{employee.email}}</td>
              <td>
                <a (click)="editEmployee(i)" class="btn btn-success me-2">
                  edit
                </a>

                
                <a (click)="deleteEmployee(i)" class="btn btn-danger">
                  delete
                </a>
                
              </td>
            </tr>


          </tbody>
        </table>
      </div>


      <!--hasta aqui la tabla, ahora actuializa-->
      <div class="col-lg-4 col-12 " [hidden]="hideUpdate">
        <h2>update data</h2>

        
        <form class="form-horizontal">
          <!--
          <div class="form-group">
            <label for="name" class="control-label col-sm-2">name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name"
                placeholder="enter a new name">
            </div>
          </div>-->

          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">name</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="name" name="name" [(ngModel)]="model2.name"
              placeholder="enter a new name">
            </div>
          </div>


          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">position</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="position" name="position" [(ngModel)]="model2.position"
              placeholder="enter a new position">
            </div>
          </div>


          <div class="row mb-3">
            <label for="name" class="col-sm-2 col-form-label">email</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="email" name="email" [(ngModel)]="model2.email"
              placeholder="enter a new email">
            </div>
          </div>

          
          <div class="row ">
            <div class=" col d-flex justify-content-center">
              <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                actualizar
              </button>
            </div>
          </div>

      
        </form>

      </div>
    </div>





  </div>

</body>

</html>
